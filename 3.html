<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خرید اشتراک SorooshVIP</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: #2c3e50;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #f39c12;
      font-size: 32px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      font-size: 16px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #34495e;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f39c12;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #fff;
    }
    .footer a {
      color: #f39c12;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خرید اشتراک SorooshVIP</h1>
    <p>برای خرید اشتراک، لطفاً ارز خود را به آدرس کیف پول زیر واریز کنید:</p>
    
    <div class="form-group">
      <label for="wallet-address">آدرس کیف پول شما:</label>
      <input type="text" id="wallet-address" value="0x5700518186AbB243890a72129A85C4d029d00BA3" disabled>
    </div>

    <div class="form-group">
      <label for="deposit-amount">مقدار واریزی (USDT یا BNB BEP20):</label>
      <input type="number" id="deposit-amount" placeholder="مقدار واریزی را وارد کنید" required>
    </div>

    <button onclick="verifyTransaction()">واریز و خرید اشتراک</button>

    <div class="footer">
      <p>برای اطلاعات بیشتر و دریافت اشتراک، به کانال تلگرام ما مراجعه کنید:</p>
      <a href="https://t.me/Signal_soroosh9" target="_blank">کانال تلگرام SorooshVIP</a>
    </div>
  </div>

  <script>
    function verifyTransaction() {
      const depositAmount = document.getElementById('deposit-amount').value;
      const walletAddress = '0x5700518186AbB243890a72129A85C4d029d00BA3';
      
      if (!depositAmount || depositAmount <= 0) {
        alert("لطفاً مقدار واریزی را وارد کنید.");
        return;
      }
      
      alert(`شما ${depositAmount} USDT یا BNB را به آدرس کیف پول ${walletAddress} واریز کردید. برای تکمیل خرید اشتراک، لطفاً به کانال تلگرام مراجعه کنید.`);

      // ارسال جزئیات تراکنش به سرور شما
      fetch('https://YAPI5PH3D25S7DIRR3KQ26XDCQNSHYDNEH.com/transaction', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          amount: depositAmount,
          currency: 'USDT/BNB',
          wallet: walletAddress,
          senderAddress: 'آدرس ارسال‌کننده'
        })
      })
      .then(response => response.json())
      .then(data => alert('جزئیات تراکنش ارسال شد!'))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
